  <script>
        var loadmap = function () {
            var sm = new scribblemaps.ScribbleMap('ScribbleMap', {
                searchControl: true,
                lineSettingsControl: true,
                mapTypeControl: true,
                fillColorControl: true,
                lineColorControl: true,
                undoControl: true,
                zoomControl: true,
                tools: ["menu", "edit", "drag", "eraser", "fill",
                    "scribble", "flightLine", "line", "rectangle", "circle",
                    "polygon", "label", "marker", "image"],
                defaultTool: "edit",
                startCenter: [13.080147108,80.287399292],
                startZoom: 7,
                startMapType: "road",
                disableZoom: false
            });
        }
    </script>
 
    <script src="//scribblemaps.com/api/js?callback=loadmap" async></script>
